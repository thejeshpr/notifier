<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
      <meta name="generator" content="Jekyll v4.1.1">
      <title>{% block title %}Home{% endblock %}</title>
      <!-- fonts -->
      <!-- <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&display=swap" rel="stylesheet"> -->
      <!-- <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet"> -->
      <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
      <!-- Bootstrap core CSS -->
      <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
      <meta name="theme-color" content="#563d7c">
      <style>
         .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
         }
         @media (min-width: 768px) {
            .bd-placeholder-img-lg {
               font-size: 3.5rem;
            }
         }
         body{
            /* background-color: #F2F2F5; */
            background: #243b53;
         }
         
         .dm-background {
            background: #243b53;
         }

         .unique-key {            
            color: #148F77;
            font-family: 'Source Code Pro', monospace;
         }

         .dark-mode {
            /* background: #212121; */
            background: #102a43;
         }

         .ltitle {
            /* font-family: 'Trispace', sans-serif; */
            /* font-family: 'Work Sans', sans-serif; */
            font-family: 'Zilla Slab', serif;
            color: white;
         }

         .licon {
            color: white;
         }

         .loop-code {
            color: brown;
         }

         .job-unique-key {
            font-family: 'Nunito Sans', sans-serif;
         }

      </style>
      <!-- Custom styles for this template -->
      <link href="https://getbootstrap.com/docs/4.5/examples/starter-template/starter-template.css" rel="stylesheet">
      <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
         <a class="navbar-brand" href="{{ request.url_for('index') }}"><i class="las la-home"></i> LoopHoles {% if current_page %} <span class="text-dark">({{ current_page }})</span> {% endif %}</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="{{ request.url_for('index') }}"><i class="las la-sync"></i> SyncTypes <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{ request.url_for('latest_jobs') }}"><i class="las la-business-time"></i> Jobs</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{ request.url_for('latest_tasks') }}" ><i class="las la-tasks"></i> Tasks</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{ request.url_for('dashboard') }}" ><i class="las la-tachometer-alt"></i> Dashboard</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{ request.url_for('bookmarks') }}" ><i class="las la-bookmark"></i> Bookmarks</a>
               </li>
               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                  <div class="dropdown-menu" aria-labelledby="dropdown01">
                     <a class="dropdown-item" href="#">Action</a>
                     <a class="dropdown-item" href="#">Another action</a>
                     <a class="dropdown-item" href="#">Something else here</a>
                  </div>
               </li>
            </ul>            
            
            <ul class="navbar-nav ml-auto">
                <li>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>

                <li class="nav-item">
                    <form id="frm-logout" class="form-inline my-2 my-lg-0">                        
                        <button class="btn btn-warning my-2 my-sm-0" type="submit"><i class="las la-sign-out-alt"></i> Logout</button>                        
                     </form>                  
                </li>
            </ul>

         </div>
      </nav>
      <main role="main" class="container">        
         {% block content %}
         {% endblock %}
      </main>
      <!-- /.container -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="https://getbootstrap.com/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="https://colorlib.com/etc/lf/Login_v1/vendor/jquery/jquery-3.2.1.min.js"></script>
      <script>
          $(document).ready(function() {

            $('#frm-logout').submit(function(event) {
                $.ajax({
                    method      : 'POST',
                    url         : '{{ request.url_for("logout") }}',
                    data        : {},                     
                    encode      : true
                })
                    // using the done promise callback
                    .done(function(data) {                        
                        $(location).attr('href', '{{ request.url_for("login_page") }}');                        
                    });

                // stop the form from submitting the normal way and refreshing the page
                event.preventDefault();
            });

        });
      </script>
   </body>
</html>

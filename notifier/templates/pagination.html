<nav aria-label="Page navigation">    
    <ul class="pagination pagination-lg justify-content-center">
    {% if page - 1 > 0 %}
      <li class="page-item"><a class="page-link dark-mode" style="color: cornsilk;" href="{{ request.url_for(url_name) }}?page={{page - 1}}">Prev</a></li>
    {% else %}
      <li class="page-item"><a class="page-link dark-mode" style="color: cornsilk;" href="{{ request.url_for(url_name) }}">Prev</a></li>
    {% endif %}      
      <li class="page-item"><a class="page-link dark-mode" style="color: cornsilk;" href="{{ request.url_for(url_name) }}?page={{page + 1}}">Next</a></li>
    </ul>
</nav>
